<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example Gallery from Pixabay</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <form class="form">
        <input type="text" class="search-input" name="search" placeholder="Search images...">
        <button class="button" type="submit">Search</button>
      </form>

      <span id="loader" class="loader hidden"></span>

      <ul class="gallery"></ul>

      <span class="loader"></span>
      <p class="not-found-text"></p>
      <button class="load-more hidden">Load More</button>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
